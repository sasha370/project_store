default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= Rails.application.credentials.dig(:db_login) %>
  password: <%= Rails.application.credentials.dig(:db_password) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Book_store_development
  
test:
  <<: *default
  host: localhost
  port: 5432
  database: bookstore_test

production:
  <<: *default
  database: Book_store_production
