require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Include:
    - 'app/**/*.rb'
    - 'spec/**/*.rb'
  Exclude:
    - 'app/admin/*.rb'
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'spec/**/*.rb'

Documentation:
  Enabled: false
Lint/MissingSuper:
  Enabled: false

RSpec/MultipleExpectations:
   Max: 2

RSpec/NestedGroups:
  MaxNesting: 5
